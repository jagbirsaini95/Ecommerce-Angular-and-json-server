<div class="checkout">
    <h1 class="center">Checkout</h1>
    <div class="row">
        <div class="col-md-6 checkout-form">
            <form class="common-form max-width" #checkout="ngForm" (ngSubmit)="handleCheckoutSubmit(checkout.value)"
                ngNativeValidate>
                <div class="row">
                    <div class="col-md-6">
                        <label for="fname1">First Name</label>
                        <input id="fname1" type="text" class="form-control form-input" name="fname"
                            placeholder="First name" ngModel required>
                    </div>
                    <div class="col-md-6">
                        <label for="lname1">Last name</label>
                        <input id="lname1" type="text" class="form-control form-input" name="lname"
                            placeholder="Last name" ngModel required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control form-input" id="inputEmail4" name="email"
                            placeholder="@xyz.com" ngModel required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputmno4">Mobile no.</label>
                        <input type="number" class="form-control form-input" id="inputmno4" name="mobile"
                            placeholder="+91" ngModel required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control form-input" id="inputAddress" name="locality"
                        placeholder="1234 Main St" ngModel required>
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Address 2</label>
                    <textarea type="text" class="form-control form-input" name="address" id="inputAddress2"
                        placeholder="Apartment, studio, or floor" ngModel required></textarea>
                </div>
                <div class="row">
                    <div class="form-group col-md-5">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control form-input" id="inputCity" name="city"
                            placeholder="Ambala" ngModel required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control form-input" name="state" ngModel required>
                            <option selected>Choose...</option>
                            <option>Haryana</option>
                            <option>Punjab</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputZip">Zip</label>
                        <input type="number" class="form-control form-input" id="inputZip" name="pincode"
                            placeholder="134003" ngModel required>
                    </div>
                </div>
                <button type="submit" class="form-button">Order Now</button>
            </form>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-4 checkout-products">
            <h4 class="center">Total Amount: {{totalAmount}}</h4>
            <h6 class="center">Payment Mode: COD - Charges: {{deliveryCharges}}</h6>
            <div *ngFor="let product of cartData">
                <div class="card checkout-product" style="">
                    <img class="card-img-top product-image" src="{{product.imageURL}}" alt="{{product.description}}">
                    <div class="card-body product-title">
                        <h5 class="card-title"><span>{{product.name}}</span><b>x {{product.quantity}}</b></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
