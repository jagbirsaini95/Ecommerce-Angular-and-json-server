<ngb-carousel *ngIf="popularProducts">
  <ng-template *ngFor="let product of popularProducts" ngbSlide>
    <div class="picsum-img-wrapper">
      <a routerLink="/product-details/{{ product.id }}">
        <img class="product-header-image" src="{{ product.imageURL }}" alt="{{ product.description }}" /></a>
    </div>
    <div class="carousel-caption">
      <h3>{{ product.name }}</h3>
      <p>{{ product.description }}</p>
    </div>
  </ng-template>
</ngb-carousel>
<div *ngIf="popularProducts" class="products-container">
  <h1 class="mb-4">Popular Trendy products</h1>
  <div class="row">
    <div class="col-sm-3 mb-5" *ngFor="let product of trendyProducts">
      <div class="card">
        <a routerLink="/product-details/{{ product.id }}" class="card-link">
          <img class="card-img-top pull-top" src="{{ product.imageURL }}" alt="{{ product.description }}" /></a>
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">{{ product.color }}</li>
          <li class="list-group-item">â‚¹{{ product.price }}</li>
        </ul>
        <div class="card-body d-flex justify-content-around">
          <a routerLink="/product-details/{{ product.id }}" class="card-link">View product
          </a>
          <!-- <a href="#" class="card-link" (click)="">Add to Cart</a> -->
          <!-- //add and remove pending for implemetation -->
          <a href="javascript:void(0)" *ngIf="!showRemoveCart" class="card-link" (click)="addToCart()">
            Add Item
          </a>
          <a href="javascript:void(0)" *ngIf="showRemoveCart" class="card-link" (click)="removeFromCart(product.id)">
            Remove Item
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
